<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional 3D model viewer for GLB, GLTF, PLY, and Gaussian Splat (SOG) files with advanced lighting controls" />
    <title>3D Viewer - GLB / PLY / Gaussian Splats</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2'%3E%3Cpath d='M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z'/%3E%3Cpolyline points='3.27,6.96 12,12.01 20.73,6.96'/%3E%3Cline x1='12' y1='22.08' x2='12' y2='12'/%3E%3C/svg%3E" />
  </head>
  <body>
    <div id="app">
      <!-- Toolbar -->
      <header id="toolbar">
        <div class="toolbar-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
            <line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
          3D Viewer
        </div>
        
        <div class="toolbar-group">
          <button class="toolbar-btn" data-action="open">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17,8 12,3 7,8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span>Open</span>
          </button>
          
          <button class="toolbar-btn" data-action="reset">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="1,4 1,10 7,10"/>
              <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
            </svg>
            <span>Reset</span>
          </button>
        </div>
        
        <div class="toolbar-group">
          <button class="toolbar-btn" data-action="fit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M15 3h6v6"/>
              <path d="M9 21H3v-6"/>
              <path d="M21 3l-7 7"/>
              <path d="M3 21l7-7"/>
            </svg>
            <span>Fit</span>
          </button>
          
          <button class="toolbar-btn icon-only active" data-action="grid" title="Toggle Grid">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M3 15h18"/>
              <path d="M9 3v18"/>
              <path d="M15 3v18"/>
            </svg>
          </button>
          
          <button class="toolbar-btn icon-only active" data-action="axes" title="Toggle Axes">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 3v18"/>
              <path d="M3 12h18"/>
              <polyline points="8,8 12,3 16,8"/>
              <polyline points="19,8 21,12 19,16"/>
            </svg>
          </button>
        </div>
        
        <div class="toolbar-group">
          <button class="toolbar-btn" data-action="screenshot">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
              <circle cx="12" cy="13" r="4"/>
            </svg>
            <span>Screenshot</span>
          </button>
        </div>
      </header>
      
      <!-- Main Content -->
      <main id="main-content">
        <div id="viewer-container"></div>
        <aside id="gui-container"></aside>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
